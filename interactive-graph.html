<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="icon" href="/assets/img/me.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
  <div class="site-logo">
    <a href="/" class="site-logo-link">
    avc.
    </a>
  </div>
  
  <!-- Mobile menu button -->
  <button class="mobile-menu-toggle" aria-label="Toggle navigation">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
  
  <nav class="site-nav" aria-label="Main Navigation">
    <a href="/" >Home</a>
    <a href="/about/" >About</a>
    <a href="/publications/" >Publications</a>
    <a href="/interactive-graph/" class="active">Interactive Graph</a>
  </nav>
</header>
  <main>
    <body class="fullscreen-page">
<div class="graph-page">
  <div class="graph-controls-floating">
    <div class="graph-filter-checkboxes">
      <label class="checkbox-item">
        <input type="checkbox" id="all-nodes-checkbox" checked>
        <span class="checkbox-label">All nodes
          <span class="chevron" id="all-nodes-chevron">&#9654;</span>
        </span>
      </label>
      <div id="type-checkboxes" class="type-checkboxes" style="max-height:0;overflow:hidden;transition:max-height 0.25s cubic-bezier(.4,0,.2,1);">
        <span style="display:block; height: var(--sm-small);"></span>
        <label class="checkbox-item">
          <input type="radio" class="type-radio" name="type-radio-group" value="job" checked>
          <span class="checkbox-label">Jobs</span>
        </label>
        <label class="checkbox-item">
          <input type="radio" class="type-radio" name="type-radio-group" value="project">
          <span class="checkbox-label">Projects</span>
        </label>
        <label class="checkbox-item">
          <input type="radio" class="type-radio" name="type-radio-group" value="technology">
          <span class="checkbox-label">Technologies</span>
        </label>
        <label class="checkbox-item">
          <input type="radio" class="type-radio" name="type-radio-group" value="language">
          <span class="checkbox-label">Languages</span>
        </label>
        <label class="checkbox-item">
          <input type="radio" class="type-radio" name="type-radio-group" value="article">
          <span class="checkbox-label">Publications</span>
        </label>
      </div>
    </div>
  </div>
  
  <!-- Legend -->
  <div class="graph-legend-floating">
    <div class="legend-title">Legend</div>
    <div class="legend-items">
      <div class="legend-item">
        <div class="legend-color" data-type="job"></div>
        <span class="legend-label">Jobs</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" data-type="project"></div>
        <span class="legend-label">Projects</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" data-type="technology"></div>
        <span class="legend-label">Technologies</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" data-type="language"></div>
        <span class="legend-label">Languages</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" data-type="article"></div>
        <span class="legend-label">Publications</span>
      </div>
    </div>
  </div>
  
  <div id="graph-canvas" class="graph-canvas"></div>
</div>

<!-- D3.js Library -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="/assets/js/interactive-graph.js"></script>

<link rel="stylesheet" href="/assets/css/interactive-graph.css">
</body>
  </main>

  <script src="/assets/js/main.js"></script>
